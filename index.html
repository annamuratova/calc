<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulyator</title>
    <link rel="stylesheet" href="kalkulyator.css">
</head>

<body>
    <div class="calc">
        
        <input type="text" value="0">
        <div class="flex">
        <div class="calc-item1">
        <button value="c" class="clear">c</button>
        <button class="opr" value="-">-</button>
        <button class="opr" value="*">*</button>
        <button class="number" value="1">1</button> 
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button value="0" class="number">0</button>
        <button class="number" value=".">.</button>         
        <button class="opr" value="/">/</button>
        </div>
        <div class="calc-item2">
            <button class="opr" value="+">+</button> 
        <button class="opr" value="=">=</button>
        <button class="delet"><=</button>
        </div>
        </div> 
    </div>
    <script src="calc.js"></script>
    
</body>
</html>
